<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<div>
    <label for="#portfolio">Portfolio URL</label>
    <input type="url" id="#portfolio" name="portfolio">
  </div>
  <div>
    <label for="#name">Name*</label>
    <input type="text" id="#name" name="name" required>
  </div>
  <div>
    <label for="#email">Email*</label>
    <input type="email" id="#email" name="email" required>
  </div>
 <div>
			<label for="#gender">Gender*</label>
			<input type="radio" id="#gender_m" name="gender" value="male" required>
			<label for="#gender_m" >Male</label>
			<input type="radio" id="#gender_f" name="gender" value="female" required>
			<label for="gender_f">Female</label>
		</div>
  <div>
    <label for="#laptop">Laptop Brands</label>
    <select id="#laptop" name="laptop" required>
      <option value="" selected disabled>Choose a brand</option>
      <option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
    </select>
  </div>
  <div>
    <label for="#age">Age*</label>
    <input type="number" id="#age" name="age" required>
  </div>
  <div>
    <label for="#dob">DOB*</label>
    <input type="date" id="#dob" name="dob" required>
  </div>
  <div>
    <label for="Wpassword">Password*</label>
    <input type="password" id="#password" name="password" required>
  </div>
  
  <div>
    <button type="submit" value="submit button">submit button</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
